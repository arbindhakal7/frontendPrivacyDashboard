<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Form Label Collector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-width: 250px;
      padding: 20px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      opacity: 0.85; /* Added transparency */
    }
    h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    /* Styled toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    button#dashboardBtn {
      background-color: #ff9800;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      color: #222;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      display: none;
      width: 100%;
      text-align: center;
    }
    button#dashboardBtn:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <h1>Privacy Guard</h1>
  <label class="toggle-container" for="toggleCapture">
    <span>Enable Form Capture</span>
    <label class="switch">
      <input type="checkbox" id="toggleCapture" />
      <span class="slider"></span>
    </label>
  </label>

  <button id="dashboardBtn" title="Go to your dashboard">Go to Dashboard</button>

  <script src="popup.js"></script>
</body>
</html>
